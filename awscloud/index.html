<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Popular Number Series</h1>
    <ol id="mylist">
        <!-- <li>
            <p id="title">Fibonacci Series</p>
            <p id="nums">0, 1, 1, 2, 3, 5, 8...</p>
            <p id="describs">Each number is the sum of the previous two.</p>
        </li> -->
    </ol>

</body>
<script>
    let title=["Fibonacci Series","Tribonacci Series","Padovan Series","Pell Series","Lucas Series","Catalan Numbers","Ugly Numbers","Super Ugly Numbers","Harshad Numbers","Happy Numbers","Armstrong Numbers","Perfect Numbers","Narcissistic Numbers","Automorphic Numbers","Kaprekar Numbers","Prime Numbers"]
    let number=["0, 1, 1, 2, 3, 5, 8...","0, 1, 1, 2, 3, 5, 8...","1, 1, 1, 2, 2, 3, 4...","0, 1, 2, 5, 12, 29...","2, 1, 3, 4, 7, 11...","1, 1, 2, 5, 14, 42...","1, 2, 3, 4, 5, 6, 8, 9, 10, 12...","","18 → 1+8=9; 18%9=0","19 → 1²+9²=82 → 8²+2²=68... → 1","153 = 1³ + 5³ + 3³","6 = 1+2+3, 28 = 1+2+4+7+14","","25² = 625, ends with 25","45² = 2025 → 20 + 25 = 45",""]
    let describe=["Each number is the sum of the previous two.","Each number is the sum of the previous three.","P(n) = P(n-2) + P(n-3)","P(n) = 2 * P(n-1) + P(n-2)","Similar to Fibonacci but starts with 2 and 1.","Used in combinatorics (BSTs, valid parentheses)","Only prime factors are 2, 3, or 5","Generalization of ugly numbers with given prime factors","Divisible by the sum of their digits",
        "Sum of squares of digits eventually reaches 1","Sum of digits^number of digits equals the number","Equal to the sum of their proper divisors","Generalized Armstrong numbers for any length","Last digits of the square are the number itself","n² split into two parts that sum to n","Classic but useful for Sieve of Eratosthenes practice"
    ];
    const mylist=document.getElementById('mylist')
    for (let i=0; i<title.length;i++){
        const newItem = document.createElement('li');

        const ptitle = document.createElement('p');
        const pdesc = document.createElement('p');
        const pnum = document.createElement('p');

        ptitle.innerText=title[i]
        pdesc.innerText=describe[i]
        pnum.innerText=number[i]

        newItem.appendChild(ptitle)
        newItem.appendChild(pdesc)
        newItem.appendChild(pnum)
        mylist.appendChild(newItem)
    }
</script>
</html>
